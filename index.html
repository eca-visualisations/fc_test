<!DOCTYPE html>
<html lang="en">

<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<title>NSW High Impact Outages</title>
<style type="text/css">
#container {
width: 1000px;
}
</style>
</head>

<body>
<div id="container"></div>
<script src="fusioncharts.js"></script>
<script src="fusioncharts.timeseries.js"></script>
<script src="nsw_prices.js"></script>
<script src="schema.js"></script>
<script src="nsw_high_impact_outages.js"></script>
<script>
let fusionDataStore = new FusionCharts.DataStore();
let fusionTable = fusionDataStore.createDataTable(data, schema);

    new FusionCharts({
        type: 'timeseries',
        renderAt: 'container',
        width: "100%",
        height: 650,
        dataSource: {
            data: fusionTable,
            caption: {
                text: 'High Impact Outages and High Prices in NSW'
            },
            xaxis: {
                plot: "Time",
                timemarker: nsw_outages
            },
            yAxis: {
                plot: {
                aggregation: "Max"
                },
                referenceline: [
                {
                    label: "AER Reporting Threshold",
                    value: "5000",
                    style: {
                    marker: {
                        "stroke-dasharray": [4, 3]
                    }
                    }
                }
                ]
            }
        }
    }).render()

</script>
</body>
